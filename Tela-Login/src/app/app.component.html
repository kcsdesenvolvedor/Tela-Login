<form id="formLogin">
  <h1>Acesso</h1>
  <div class="mb-6">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control inputLogin" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
  </div>
  <div class="mb-6">
    <label for="exampleInputPassword1" class="form-label">Senha Antiga</label>
    <input type="password" class="form-control inputLogin" autocomplete="off">
  </div>
  <div class="mb-6">
    <label for="exampleInputPassword1" class="form-label">Nova senha</label>
    <input type="password" class="form-control inputLogin" id="inputNovaSenha" (blur)='verificarNovaSenha($event)'>
    <div id="divNovaSenha"><p id="novaSenha"></p></div>
  </div>
  <div class="mb-6">
    <label for="exampleInputPassword1" class="form-label">Repetir senha</label>
    <input type="password" class="form-control inputLogin" id="inputRepetirSenha" (blur)='verificarRepetirSenha($event)'>
    <div id="divRepetirSenha"><p id="repetirSenha"></p></div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="disabledButton">Submit</button>
</form>
